{% assign profile = site.data.profile %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="{{ "/img/fav.ico" | prepend: site.baseurl }}" />
    <meta name="description" content="{{ profile.description| truncate:profile.max }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ "/css/foundation.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/foundation-icons.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/tagclouds.css" | prepend: site.baseurl }}">

</head>
