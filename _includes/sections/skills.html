{% assign skills = site.data.skills %}

<section id="skills" class="panel radius row">
    <div class="colum large-6 medium-6 large-offset-3 medium-offset-3 tags">
        <ul>

        {% for skill in skills %}
            <li class="tag{{ skill.rank }}">{{ skill.name }}</li>
        {% endfor %}

        </ul>
    </div>
</section>
