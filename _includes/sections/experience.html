{% assign experience = site.data.experience %}

<section id="experience" class="panel radius row">
    <dl class="accordion" data-accordion>
    
    {% for company in experience %}
        <dd class="accordion-navigation">
            <a href="#company-{{ company.slug }}" class="row">
                <div class="show-for-medium-up show-for-landscape">
                    <div class="column large-6 medium-6 small-6"> 
                        {{ company.contract }} {{ company.job }}
                    </div>
                    <div class="column large-6 medium-6 small-6 text-right">
                        {{ company.company }} 
                        <span class="label">{{ company.city }}</span>
                    </div>
                </div>
                <div class="show-for-small-only show-for-portrait">
                    <div class="column large-6 medium-6"> 
                        {{ company.contract }} {{ company.job }}
                    </div> 
                    <div class="column large-6 medium-6 text-left subheader">
                        {{ company.company }} 
                        <span class="label">{{ company.city }}</span>
                    </div>
                </div>
            </a>
            <div id="company-{{ company.slug }}" class="row content">
                <div class="column">
                    {{ company.description }}
                </div>
            </div>
        </dd>
    {% endfor %}


    </dl>
</section>
