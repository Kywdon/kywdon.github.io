---
# The 'succes' page
---
{% assign projects = site.data.projects %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Charger</title>

		<!-- CSS -->
		<link rel="stylesheet" href="/css/succes.css">
	</head>

    <body id="succes">

		<div class="pure-g">
			<div class="pure-u-1 pure-u-md-4-24"></div>

			<div class="pure-u-1 pure-u-md-16-24" id="container">
				{% for project in projects %}
				<a class="popup-with-zoom-anim item{% cycle '', ' h2', '', '' %}{% cycle '', ' w2', '' %}" href="#{{ project.name | slugify }}">
					<h1>{{ project.name }}</h1>
				</a>
				{% endfor %}
			</div>

			<div class="pure-u-1 pure-u-md-4-24"></div>
		</div>

		{% for project in projects %}
		<div id="{{ project.name | slugify }}" class="zoom-anim-dialog mfp-hide">
			<h1>{{ project.name }}</h1>
			<p>{{ project.description }}</p>
		</div>
		{% endfor %}

		<script data-main="/js/succes" src="/js/libs/require.min.js"></script>
    </body>
</html>
