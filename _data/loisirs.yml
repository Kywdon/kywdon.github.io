- name: Musique
  quote : "Je suis un barde jouant de l'ocarina au clair de lune, et du synthétiseur quand y a plus d'lune"

- name: Jeux vidéo
  quote : "Avant d'être fasciné par la création, je suis passionné par le jeu"

- name: Jeux de rôle
  quote : "Grand fanatique de jeu de rôle sous toutes leurs formes, que ce soit du grandeur nature (GN), des jeux de rôles papier, des jeux vidéos, du jeu de société ou bien encore même du théâtre"

- name: Jeux de société
  quote : "C'est un grand plaisir pour moi de me retrouver à une table de jeu, et ce peu importe le jeu à vrai dire. Je trouve que créer des liens sociaux au travers d'une courte aventure que nous apporte le jeu est très enrichissant"

- name: Cuisine
  quote : "J'aime cuisiner. A vrai dire j'aurai même imaginé en faire mon métier fut un temps, mais j'aurai trop peur de finir à tout manger, ogre que je suis"

- name: Cinéma
  quote : "Je n'irai pas jusqu'à dire que je suis un grand cinéphile. Mais cela dit j'en dévore une grande quantité, de tout genre, que ce soit du vieux film à la grande nouveauté de cette année, en passant par le film asiatique passant dans les salles sombres et vides des cinémas de quartier"

- name: Folklore et cultures
  quote : "Je m'intéresse beaucoup aux cultures asiatiques et européennes. J'aime les mythes et légendes qu'ont laissé nos précedesseurs. J'aime à croire que les korrigans existent, tout comme les qilins ou les kappas. Je reste réaliste cependant, mais je ne doute pas qu'un certain évènement est à l'origine de chacune des légendes."

- name: E-Sport
  quote : "En bon joueur, j'aime défier les autres, et participer à des tounoirs E-Sport. Je n'ai pour l'instant pratiqué l'E-Sport que sur League of Legends et Games of Glory, mais je m'athèle à m'améliorer dans ces deux jeux !"