- name: Musique
  quote : "Je suis un barde jouant de l'ocarina au clair de lune, et du synthetiseur quand y a plus d'lune"

- name: Jeux video
  quote : "Avant d'etre fascine par la creation, je suis passionne par le jeu"

- name: Jeux de role
  quote : "Grand fanatique de jeu de role sous toutes leurs formes, que ce soit du grandeur nature (GN), des jeux de roles papier, des jeux videos, du jeu de societe ou bien encore meme du theatre"

- name: Jeux de societe
  quote : "C'est un grand plaisir pour moi de me retrouver a une table de jeu, et ce peu importe le jeu a vrai dire. Je trouve que creer des liens sociaux au travers d'une courte aventure que nous apporte le jeu est tres enrichissant"

- name: Cuisine
  quote : "J'aime cuisiner. A vrai dire j'aurai meme imagine en faire mon metier fut un temps, mais j'aurai trop peur de finir a tout manger, ogre que je suis"

- name: Cinema
  quote : "Je n'irai pas jusqu'a dire que je suis un grand cinephile. Mais cela dit j'en devore une grande quantite, de tout genre, que ce soit du vieux film a la grande nouveaute de cette annee, en passant par le film asiatique passant dans les salles sombres et vides des cinemas de quartier"

- name: Folklore et cultures
  quote : "Je m'interesse beaucoup aux cultures asiatiques et europeennes. J'aime les mythes et legendes qu'ont laisse nos precedesseurs. J'aime a croire que les korrigans existent, tout comme les qilins ou les kappas. Je reste realiste cependant, mais je ne doute pas qu'un certain evenement est a l'origine de chacune des legendes."

- name: E-Sport
  quote : "En bon joueur, j'aime defier les autres, et participer a des tounoirs E-Sport. Je n'ai pour l'instant pratique l'E-Sport que sur League of Legends et Games of Glory, mais je m'attelle a m'ameliorer dans ces deux jeux !"