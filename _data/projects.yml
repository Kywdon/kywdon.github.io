- name: Projet WESTARV
  weblink :
  hours : Une dizaine d'heure à la conception du jeu et de ses mécaniques, plus environ cinq heures pour déterminer son adaptation en jeu vidéo
  type : Création JDR Papier + Adaptation en jeu vidéo
  video :
  description : "Un des plus gros projets jusqu'alors fait ; j'avais créé en 2010 avec un ami un JDR Papier nommé alors 'Call of Brains' qui était trop difficile d'accès à cause des nombreux calculs à effectuer. Il était nécessaire aux joueurs d'avoir une calculatrice pour effectuer tout les calculs lors d'une phase de jeu, ce qui était rapidement très lourd. C'est pourquoi, après une année de BTS en développement j'ai proposé à mes camarades d'en faire l'adaptation en jeu vidéo. Je me suis alors occupé de la transmission du gameplay du jeu en quelque chose d'agréable, et ait imaginé une interface qui coinciderait avec ce dernier. Le projet n'a malheureusement pas abouti, car nous étions alors 4 développeurs et un manager-concepteur (moi même) et que le travail était encore bien trop important pour le boucler en quelques semaines. Le projet est donc malheureusement abandonné, mais le jeu papier existe toujours."

